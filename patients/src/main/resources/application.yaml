spring:
  application:
    name: patients
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      schema-locations: classpath:schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8081

rabbitmq:
  queue:
    doctor-gateway-to-patient: updateConsultationDoctorGatewayToPatient